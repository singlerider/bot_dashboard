<p>MESSAGES</p>
<p>
  Showing of 'interpolate' filter:
  {{ 'Current version is v%VERSION%.' | interpolate }}
</p>

<form id='userMessageForm' method='get' action='#/messages/' >
    Username:<br/>
    <input id="username" type="text" name="username" value="username">
    <br/>
    Date:<br/>
    <input id="username" type="date" name="date-selector">
    <br/><br/>
    <input type='submit' name='Submit'/>
</form>

<div ng-controller="myApp.MessagesCtrl as messages">
    <ul>
        <li ng-repeat="message in messages.messages">
            <br/>message: {{message.message}},
            <br/>time: {{message.time}}
        </li>
    </ul>
</div>
